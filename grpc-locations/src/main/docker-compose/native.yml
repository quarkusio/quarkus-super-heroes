
  grpc-locations-native:
    image: quay.io/quarkus-super-heroes/grpc-locations:native-latest-3.8.Final
    container_name: grpc-locations-native
    depends_on:
      - locations-db
    ports:
      - "8089:8089"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://locations-db:5432/locations_database
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: validate
      QUARKUS_DATASOURCE_USERNAME: locations
      QUARKUS_DATASOURCE_PASSWORD: locations
      QUARKUS_HIBERNATE_ORM_SQL_LOAD_SCRIPT: no-file
      QUARKUS_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://otel-collector:4317
    restart: on-failure
    networks:
      default:
        aliases:
          - grpc-locations
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'
